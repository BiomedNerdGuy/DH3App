<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Clinician Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .patient-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .info-card h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .info-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .chart-container h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }
        
        .control-group select,
        .control-group input,
        .control-group button {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.9rem;
            background: white;
        }
        
        .control-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .control-group button:hover {
            transform: translateY(-2px);
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card h4 {
            color: #2d3748;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card p {
            color: #1a202c;
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Heart Rate Monitoring Dashboard</h1>
            <p>Real-time patient cardiac monitoring and analysis</p>
            
            <div class="patient-info">
                <div class="info-card">
                    <h3 id="currentHR">-- BPM</h3>
                    <p>Current Heart Rate</p>
                </div>
                <div class="info-card">
                    <h3 id="deviceStatus">Disconnected</h3>
                    <p>Device Status</p>
                </div>
                <div class="info-card">
                    <h3 id="lastUpdate">--</h3>
                    <p>Last Update</p>
                </div>
                <div class="info-card">
                    <h3 id="totalReadings">0</h3>
                    <p>Total Readings</p>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Heart Rate Over Time</h2>
            
            <div class="controls">
                <div class="control-group">
                    <label>Time Range</label>
                    <select id="timeRange">
                        <option value="1h">Last Hour</option>
                        <option value="6h">Last 6 Hours</option>
                        <option value="24h" selected>Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Update Interval</label>
                    <select id="updateInterval">
                        <option value="5000">5 seconds</option>
                        <option value="10000" selected>10 seconds</option>
                        <option value="30000">30 seconds</option>
                        <option value="60000">1 minute</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="refreshData()">Refresh Now</button>
                </div>
            </div>
            
            <div class="chart-wrapper">
                <canvas id="heartRateChart"></canvas>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Average HR</h4>
                    <p id="avgHR">--</p>
                </div>
                <div class="stat-card">
                    <h4>Max HR</h4>
                    <p id="maxHR">--</p>
                </div>
                <div class="stat-card">
                    <h4>Min HR</h4>
                    <p id="minHR">--</p>
                </div>
                <div class="stat-card">
                    <h4>HR Range</h4>
                    <p id="rangeHR">--</p>
                </div>
                <div class="stat-card">
                    <h4>Data Points</h4>
                    <p id="dataPoints">--</p>
                </div>
                <div class="stat-card">
                    <h4>Trend</h4>
                    <p id="trend">--</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart setup
        const ctx = document.getElementById('heartRateChart').getContext('2d');
        let heartRateChart;
        let updateTimer;
        let heartRateData = [];

        // Initialize chart
        function initChart() {
            heartRateChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Heart Rate (BPM)',
                        data: [],
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: 'rgb(102, 126, 234)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 40,
                            max: 200,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + ' BPM';
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                maxTicksLimit: 10
                            }
                        }
                    }
                }
            });
        }

        // Fetch data from API
        async function fetchHeartRateData(timeRange = '24h') {
            try {
                console.log('Fetching data from API...');
                const response = await fetch('https://heart-rate-api-lo7ewojvda-wl.a.run.app/heartrate');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Raw API data:', data);
                
                // Filter and format heart rate data
                const filteredData = data
                    .filter(d => d.dataType === 'heartrate' && d.heartRate)
                    .map(d => ({
                        timestamp: d.timestamp || d.serverTimestamp,
                        heartRate: parseInt(d.heartRate),
                        deviceId: d.device || d.deviceId
                    }))
                    .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                
                console.log('Filtered data:', filteredData);
                
                // Apply time range filter
                const now = new Date();
                let cutoffTime;
                
                switch(timeRange) {
                    case '1h':
                        cutoffTime = new Date(now - 60 * 60 * 1000);
                        break;
                    case '6h':
                        cutoffTime = new Date(now - 6 * 60 * 60 * 1000);
                        break;
                    case '24h':
                        cutoffTime = new Date(now - 24 * 60 * 60 * 1000);
                        break;
                    case '7d':
                        cutoffTime = new Date(now - 7 * 24 * 60 * 60 * 1000);
                        break;
                    default:
                        cutoffTime = new Date(now - 24 * 60 * 60 * 1000);
                }
                
                const timeFilteredData = filteredData.filter(d => new Date(d.timestamp) >= cutoffTime);
                console.log('Time filtered data:', timeFilteredData);
                
                return timeFilteredData;
                    
            } catch (error) {
                console.error('Error fetching heart rate data:', error);
                document.getElementById('deviceStatus').textContent = 'API Error';
                return [];
            }
        }

        // Update chart with new data
        function updateChart(data) {
            console.log('Updating chart with data:', data);
            
            if (data.length === 0) {
                console.log('No data to display');
                document.getElementById('deviceStatus').textContent = 'No Data';
                return;
            }
            
            const labels = data.map(d => {
                const date = new Date(d.timestamp);
                return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            });
            
            const hrValues = data.map(d => d.heartRate);
            
            heartRateChart.data.labels = labels;
            heartRateChart.data.datasets[0].data = hrValues;
            heartRateChart.update('none');
            
            // Update statistics
            updateStatistics(hrValues, data);
        }

        // Update statistics
        function updateStatistics(hrValues, data) {
            if (hrValues.length === 0) return;
            
            const avg = Math.round(hrValues.reduce((a, b) => a + b, 0) / hrValues.length);
            const max = Math.max(...hrValues);
            const min = Math.min(...hrValues);
            const range = max - min;
            
            // Calculate trend
            const recent = hrValues.slice(-10);
            const earlier = hrValues.slice(-20, -10);
            
            let trend = '→ Stable';
            if (recent.length > 0 && earlier.length > 0) {
                const recentAvg = recent.reduce((a, b) => a + b, 0) / recent.length;
                const earlierAvg = earlier.reduce((a, b) => a + b, 0) / earlier.length;
                
                if (recentAvg > earlierAvg + 2) {
                    trend = '↗ Rising';
                } else if (recentAvg < earlierAvg - 2) {
                    trend = '↘ Falling';
                }
            }
            
            // Update UI
            document.getElementById('avgHR').textContent = avg + ' BPM';
            document.getElementById('maxHR').textContent = max + ' BPM';
            document.getElementById('minHR').textContent = min + ' BPM';
            document.getElementById('rangeHR').textContent = range + ' BPM';
            document.getElementById('dataPoints').textContent = hrValues.length;
            document.getElementById('trend').textContent = trend;
            
            // Update header info
            document.getElementById('currentHR').textContent = hrValues[hrValues.length - 1] + ' BPM';
            document.getElementById('deviceStatus').textContent = 'Connected';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            document.getElementById('totalReadings').textContent = hrValues.length;
        }

        // Refresh data
        async function refreshData() {
            console.log('Refreshing data...');
            const timeRange = document.getElementById('timeRange').value;
            const data = await fetchHeartRateData(timeRange);
            heartRateData = data;
            updateChart(data);
        }

        // Setup auto-refresh
        function setupAutoRefresh() {
            const interval = parseInt(document.getElementById('updateInterval').value);
            
            if (updateTimer) {
                clearInterval(updateTimer);
            }
            
            updateTimer = setInterval(refreshData, interval);
        }

        // Event listeners
        document.getElementById('timeRange').addEventListener('change', refreshData);
        document.getElementById('updateInterval').addEventListener('change', setupAutoRefresh);

        // Initialize
        window.addEventListener('load', () => {
            console.log('Initializing dashboard...');
            initChart();
            refreshData();
            setupAutoRefresh();
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (updateTimer) {
                clearInterval(updateTimer);
            }
        });
    </script>
</body>
</html>
